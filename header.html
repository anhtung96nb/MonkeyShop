<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ee0fedb69f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="add-note.css">
    <script src="add-note.js"></script>

    <title>Hello, world!</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-1 home">
                    <a href="#" class="btn btn-primary btn-lg active btn-home" role="button" aria-pressed="true">
                        <i class="fas fa-coins img-coins"></i>
                    </a>
                </div>
                <div class="col-sm-3 finance-now">
                    <i class="fas fa-credit-card"></i> Tài chính hiện tại: 100000 VND
                </div>
                <div class="col-sm-6 add-note">
                    <button type="button" class="btn btn-success btn-add-note" data-toggle="modal" data-target="#addNote" onclick="addNote()">Thêm ghi chép</button>
                </div>
                <div class="col-sm-2 profile">
                    <a href="#" class="btn btn-primary btn-lg active btn-profile" role="button" aria-pressed="true">
                        <i class="fas fa-bell img-bell"></i>
                    </a>
                    <a href="#" class="btn btn-primary btn-lg active btn-profile" role="button" aria-pressed="true">
                        <i class="fas fa-user-circle img-user"></i>
                        <div class="user-name">Quang</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addNote" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header container add-note-header">
                    <div class="row row-header">
                        <div class="col-sm-4" id="titleLeft">
                            <i class="fas fa-circle-notch"></i> Thêm ghi chép
                        </div>
                        <div class="col-sm-4">
                            <p class="modal-title" id="titleAddNote">Chi tiền</p>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" id="btnClose" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-7">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="input-border">
                                                <div class="input-title">Số tiền</div>
                                                <div>
                                                    <input type="number" class="form-control input-form" value="100000" aria-describedby="basic-addon1" style="width:80%" />
                                                    <label style="position:absolute; top:68px; right:30px">VND</label>
                                                </div>
                                            </div>
                                            <div class="input-border">
                                                <div class="input-title">Loại</div>
                                                <select class="input-form" id="type" style="width:90%; margin-left:10px; margin-top:5px">
                                                    <option>Chi tiêu ngày</option>
                                                    <option>Chi tiêu tuần</option>
                                                    <option>Chi tiêu tháng</option>
                                                    <option>Chi tiêu năm</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="input-border">
                                                <div class="input-title">Ngày tháng</div>
                                                <div><input type="date" class="form-control input-form" aria-describedby="basic-addon1"></div>
                                            </div>
                                            <div class="input-border">
                                                <div class="input-title">Danh mục</div>
                                                <select class="input-form" id="category" style="width:90%; margin-left:10px; margin-top:5px">
                                                    <option>Chữa bệnh</option>
                                                    <option>Mua sắm</option>
                                                    <option>Thức ăn</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-5 input-border">
                                <div class="input-title">Ghi chú</div>
                                <div><textarea class="form-control input-form" style="height:140px"></textarea></div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-extend" onclick="noteExtend()">Thông tin thêm</button>

                        <div id="note-extend">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="input-border">
                                            <div class="input-title">Chi cho ai</div>
                                            <div>
                                                <input type="text" class="form-control input-form" aria-describedby="basic-addon1" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="input-border">
                                            <div class="input-title">Địa điểm</div>
                                            <div>
                                                <input type="text" class="form-control input-form" aria-describedby="basic-addon1" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="input-border">
                                            <div class="input-title">Sự kiện</div>
                                            <div>
                                                <input type="text" class="form-control input-form" aria-describedby="basic-addon1" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="label">
                                <label for="img">Hình ảnh</label>
                                <input type="file" id="img" name="img" accept="image/*">
                            </div>

                            <div class="custom-control custom-switch label">
                                <input type="checkbox" class="custom-control-input" id="customSwitch" onclick="borrow()">
                                <label class="custom-control-label" for="customSwitch">Đi vay</label>
                            </div>

                            <div id="borrow">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="input-border">
                                                <div class="input-title">Người cho vay</div>
                                                <div>
                                                    <input type="text" class="form-control input-form" aria-describedby="basic-addon1" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="input-border">
                                                <div class="input-title">Hạn trả</div>
                                                <div>
                                                    <input type="date" class="form-control input-form" aria-describedby="basic-addon1">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-save" data-dismiss="modal">
                            <i class="far fa-save"></i> Lưu
                        </button>
                        <button type="button" class="btn btn-secondary btn-cancel" data-dismiss="modal">
                            <i class="far fa-trash-alt"></i> Hủy
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
